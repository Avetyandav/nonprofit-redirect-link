<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with PayPal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    .btn {
      background-color: #0070ba;
      color: white;
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pay BSLF Foundation</h1>
  <p>Tap the button below to open PayPal and send payment.</p>

  <!-- This link uses custom URI -->
  <a class="btn" href="paypal://send?recipient=admin@bslffoundation.org">
    Open in PayPal App
  </a>

  <p style="margin-top: 30px;">If nothing happens, <a href="https://www.paypal.com/qrcodes/managed/6f8e5d90-1d08-49ed-92d1-43adca6ff97b">click here to open in browser</a>.</p>
</body>
</html>
