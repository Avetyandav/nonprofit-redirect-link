<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay BSLF Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    .btn {
      background-color: #0070ba;
      color: white;
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
    }
    .secondary {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Pay BSLF Foundation</h1>
  <p>Tap below to pay using the PayPal app.</p>

  <!-- User must tap to trigger PayPal app -->
  <button class="btn" onclick="openPayPal()">Pay in PayPal App</button>

  <!-- Optional fallback for browser -->
  <p style="margin-top: 30px;">Or <a class="btn secondary" href="https://www.paypal.com/qrcodes/managed/6f8e5d90-1d08-49ed-92d1-43adca6ff97b">Download paypal appr</a></p>

  <script>
    function openPayPal() {
       window.location.href = "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=admin@bslffoundation.org&item_name=Donation&amount=10&currency_code=USD
";
    }
  </script>
</body>
</html>
